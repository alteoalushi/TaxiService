<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

</h:head>

<h:body>

			<h:form action="#{request.contextPath}/j_spring_security_check" method="post">

	
			
				<h3>Login your account below :</h3>
    

    
        <p:column>      
      <p:outputLabel>User name </p:outputLabel>
      <p:inputText id="imn" value="#{userBean.user.username}"  required="true"  requiredMessage="This field is required."/>
       <p:message for="imn"/>
      </p:column>
 

    
     
       
        <p:column>
   <p:outputLabel>User password </p:outputLabel>
   <p:inputText id="imp" value="#{userBean.user.password}"  required="true"  requiredMessage="This field is required."/>
    <p:message for="imp"/>
   </p:column>
  
    
      
 
   <p:column>
   <p:commandButton   value="Save" action="#{userBean.login(userBean.user.username)}" /> 
   </p:column>
   
			

				
			</h:form>


</h:body>
</html>
